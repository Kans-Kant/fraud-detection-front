<h2 mat-dialog-title>{{ data.title || 'Confirmer' }}</h2>
<mat-dialog-content>
    <p>{{ data.message || 'Êtes-vous sûr ?' }}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-stroked-button (click)="onCancel()" class="cancel p-2">Annuler</button>
    <button mat-raised-button color="warn" (click)="onConfirm()" class="confirm mx-2 p-2">Confirmer</button>
</mat-dialog-actions>
