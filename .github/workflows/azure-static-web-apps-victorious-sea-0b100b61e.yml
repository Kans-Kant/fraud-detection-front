name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - master

jobs:
  build_and_deploy_job:
    runs-on: ubuntu-latest
    name: Build and Deploy Angular App
    steps:
      # 1️⃣ Checkout du repo
      - uses: actions/checkout@v3

      # 2️⃣ Installer Node 22
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      # 3️⃣ Installer les dépendances
      - name: Install dependencies
        run: npm install

      # 4️⃣ Build Angular en production
      - name: Build Angular App
        run: npm run build --prod

      # 5️⃣ Debug : vérifier que index.html existe
      - name: Check build output
        run: ls -R dist/fraud-detection-front

      # 6️⃣ Déployer sur Azure Static Web Apps
      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_VICTORIOUS_SEA_0B100B61E }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # Pour les PR comment
          action: "upload"
          app_location: "dist/fraud-detection-front" # dossier contenant index.html
          api_location: ""                             # pas d’API
          output_location: ""                          # déploiement direct

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_VICTORIOUS_SEA_0B100B61E }}
          action: "close"
