name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - master

jobs:
  build_and_deploy_job:
    runs-on: ubuntu-latest
    name: Build and Deploy Angular App
    steps:
      # 1️⃣ Checkout du repo
      - uses: actions/checkout@v3

      # 2️⃣ Installer Node 22.16.0
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '22.16.0'

      # 3️⃣ Vérifier la version Node
      - name: Check Node version
        run: node -v

      # 4️⃣ Installer les dépendances Angular
      - name: Install dependencies
        run: npm install

      # 5️⃣ Build Angular localement
      - name: Build Angular App
        run: npm run build --prod

      # 6️⃣ Vérifier que index.html existe dans le dossier compilé
      - name: Verify build output
        run: |
          if [ ! -f "dist/fraud-detection-front/index.html" ]; then
            echo "Error: index.html not found in dist/fraud-detection-front"
            exit 1
          fi

      # 7️⃣ Déploiement vers Azure SWA (skip build côté Azure)
      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_VICTORIOUS_SEA_0B100B61E }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "/" # dossier compilé contenant index.html
          api_location: ""                             # pas d'API
          output_location: ""                          # déploiement direct

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_VICTORIOUS_SEA_0B100B61E }}
          action: "close"
